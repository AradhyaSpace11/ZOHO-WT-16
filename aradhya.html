      <canvas id="barGraph" width="400" height="300" style="image-rendering: pixelated;"></canvas>
    </div>
    <script>
      const canvas = document.getElementById('barGraph');
      const ctx = canvas.getContext('2d');
      const bars = 10;
      const barWidth = Math.floor(canvas.width / bars);
      const heights = Array.from({ length: bars }, () => Math.random() * (canvas.height - 20));

      function getColor(height) {
        const percentage = height / (canvas.height - 20);
        const red = Math.floor(255 * (1 - percentage));
        const green = Math.floor(255 * percentage);
        return `rgb(${red}, ${green}, 0)`;
      }

      function drawBars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < bars; i++) {
          ctx.fillStyle = getColor(heights[i]);
          ctx.fillRect(i * barWidth + 5, canvas.height - heights[i], barWidth - 10, heights[i]);
        }
      }

      function animateBars() {
        let currentHeights = Array(bars).fill(0);
        const animationDuration = 2000;
        const startTime = performance.now();

        function animate(time) {
          const elapsed = time - startTime;
          const progress = Math.min(elapsed / animationDuration, 1);

          ctx.clearRect(0, 0, canvas.width, canvas.height);
          for (let i = 0; i < bars; i++) {
            currentHeights[i] = heights[i] * progress;
            ctx.fillStyle = getColor(currentHeights[i]);
            ctx.fillRect(i * barWidth + 5, canvas.height - currentHeights[i], barWidth - 10, currentHeights[i]);
          }

          if (progress < 1) {
            requestAnimationFrame(animate);
          }
        }

        requestAnimationFrame(animate);
      }

      drawBars();
      animateBars();
    </script>
